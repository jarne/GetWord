version: 2

jobs:
  build:
    docker:
      - image: circleci/php:7.1-browsers
    steps:
      # Checkout branch
      - checkout

      # Install Composer dependencies
      - restore_cache:
          key: composer-{{ checksum "composer.json" }}
      - run: composer install
      - save_cache:
          key: composer-{{ checksum "composer.json" }}
          paths:
            - vendor

      # Run tests with PHPUnit
      - run: php vendor/bin/phpunit